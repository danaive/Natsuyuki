<!doctype html>
<html>
    <head>
        <title>Dan ♡ Iris</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/css/bootflat.min.css">
    </head>

    <body>
        <div class="container">
            {% for img in imgs %}
            <div class="row" style="margin-top: 20px">
                <div class="col-xs-4 col-md-3">
                    <img src="/static/img/{{img}}.jpg">
                </div>
                <div class="col-xs-8 col-md-3">
                    <input class="form-control" style="height: 50px">
                </div>
            </div>
            {% endfor %}
            <div class="row" style="margin-top: 20px">
                <div class="col-xs-12 col-md-4">
                    <button class="btn btn-info btn-lg btn-block">提交</button>
                </div>
            </div>
        </div>
        <!-- Bootstrap -->
        <script src="/static/js/jquery-1.11.0.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <script>
            $("button").on("click", function() {
                $.post(
                    "/login",
                    {
                        captcha0: $("input").eq(0).val(),
                        captcha1: $("input").eq(1).val()
                    },
                    function() {
                        location.href = "/";
                    }
                );
            });
        </script>
    </body>
</html>
